<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function solution() {
      // 숫자를 입력 받고
      const num = prompt('숫자 입력');

      // 숫자가 아니면 ‘숫자를 입력해 주세요' 라고 경고창을 띄웁니다.
      // 숫자가 맞고 1 이상 혹은 100 이하가 아니면 ‘1이상 100 이하를 넣어주세요’ 경고창을 띄웁니다.
      if (isNaN(num)) {
        alert('숫자를 입력해 주세요');
      } else if (!(1 <= num && num <= 100)) {
        alert('1이상 100 이하를 넣어주세요');
      } else {
        // 숫자가 1이상 100이하 라면 1에서 100 까지 차례대로 로그로 찍어주고
        for (let i = 1; i <= 100; i++) {
          console.log(i);
        }
        // 100까지 모두 다 찍으면 ‘완료되었습니다.’ 경고창을 띄워 주세요.
        alert('완료되었습니다');
      }
    }
  </script>
</body>
<input type="button" value="실습2" onclick="javascript:solution()">

</html>
