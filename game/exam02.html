<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"></script>
  <style>
    #container {
      position: absolute;
      width: 300px;
      height: 150px;
      border: 1px black solid;
    }

    #hero {
      position: absolute;
      left: 20px;
      bottom: 0px;
      width: 50px;
      height: 50px;
      border: 1px solid;
    }

    #enemy {
      position: absolute;
      width: 20px;
      height: 20px;
      transform: scaleX(-1);
      right: 0px;
      bottom: 0px;
    }

    #score {
      float: right;
    }
  </style>

  <script>
    const ENEMY_SPEED_MIN_EASY = 1000;
    const ENEMY_SPEED_MAX_EASY = 3000;

    const ENEMY_SPEED_MIN_HARD = 500;
    const ENEMY_SPEED_MAX_HARD = 1000;

    $(function () {
      const hero = $('#hero');
      const enemy = $('#enemy');

      // 점프 중인지?
      let isJumping = false;
      let score = 0;

      gameStart();

      function gameStart() {
        // $('#gameover_screen').hide();

        setKeyboardEvent();
        enemyStart();

        checkGameOver();
      }

      function isColliding(el1, el2) {
        const rect1 = el1.getBoundingClientRect();
        const rect2 = el2.getBoundingClientRect();

        return !(
          rect1.bottom < rect2.top ||
          rect1.top > rect2.bottom ||
          rect1.right < rect2.left ||
          rect1.left > rect2.right
        );
      }

      function checkGameOver() {
        setInterval(function () {
          if (isColliding(hero[0], enemy[0])) {
            hero.stop();
            enemy.stop();
          }

        }, 1000 / 60);
      }

      function getRandomNumber(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      function enemyStart() {
        // 속도 조절
        const speed = getRandomNumber(1000, 3000);

        // 적이 오른쪽에서 왼쪽으로 이동
        enemy.animate(
          { right: '350px' },
          speed,
          'linear',
          function () {
            // 점수 올리자
            score += 100;
            updateScore(score);

            // 적 리셋
            enemy.css('right', '-50px');
            enemyStart();
          });
      }

      function updateScore(score) {
        $('#score').text(score);
      }

      function jump() {
        isJumping = true;
        hero.animate({ bottom: '+=50px' })
          .animate({ bottom: '-=50px' }, function () {
            isJumping = false;
          });
      }

      // 키보드 이벤트 정의
      function setKeyboardEvent() {
        $('html').keydown(function (e) {
          switch (e.key) {
            case ' ':
              if (!isJumping) {
                jump();
              }
              break;
          }
          // console.log(e.key);
        });
      }
    });
  </script>
</head>

<body>
  <div id="container">
    <img id="hero" src="images/pompom.png" alt="">

    <img id="enemy" src="images/enemy.png" alt="">

    <div id="gameover_screen">
      Game Over
      <input type="button" value="재시작">
    </div>

    <div id="score">0</div>
  </div>
</body>

</html>
