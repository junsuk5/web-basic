<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"></script>
  <style>
    #container {
      position: absolute;
      width: 300px;
      height: 150px;
      border: 1px black solid;
    }

    #hero {
      position: absolute;
      left: 20px;
      bottom: 0px;
      width: 50px;
      height: 50px;
      border: 1px solid;
    }

    #enemy {
      position: absolute;
      width: 20px;
      transform: scaleX(-1);
      right: 0px;
      bottom: 0px;
    }
  </style>

  <script>
    $(function () {
      const hero = $('#hero');
      const enemy = $('#enemy');

      // 점프 중인지?
      let isJumping = false;

      gameStart();

      function gameStart() {
        setKeyboardEvent();
        enemyStart();
      }

      function enemyStart() {
        // 적이 오른쪽에서 왼쪽으로 이동
        enemy.animate(
          { right: '350px' },
          1500,
          'linear',
          function () {
            enemy.css('right', '-50px');
            enemyStart();
          });
      }

      function jump() {
        isJumping = true;
        hero.animate({ bottom: '+=50px' })
          .animate({ bottom: '-=50px' }, function () {
            isJumping = false;
          });
      }

      // 키보드 이벤트 정의
      function setKeyboardEvent() {
        $('html').keydown(function (e) {
          switch (e.key) {
            case ' ':
              if (!isJumping) {
                jump();
              }
              break;
          }
          // console.log(e.key);
        });
      }
    });
  </script>
</head>

<body>
  <div id="container">
    <img id="hero" src="images/pompom.png" alt="">

    <img id="enemy" src="images/enemy.png" alt="">
  </div>
</body>

</html>
