<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    /* id */
    #div_id {
      color: blue;
    }

    /* class */
    .div_class {
      background-color: red;
    }

    .div_class2 {
      width: 100px;
      background-color: aqua;
    }
  </style>

</head>

<body>
  <div class="div_class">div1</div>
  <div id="div_id" class="div_class div_class2">div2</div>

  <!-- 잘 안쓸거야 -->
  <div name="div_name">div3</div>

  <style>
    #div_1 {
      display: inline;
      background-color: red;
    }

    #span_1 {
      display: block;
      background-color: blue;
    }

    bbb {
      display: block;
    }
  </style>

  <div id="div_1">div4</div>
  <span id="span_1">span4</span>

  <bbb>bbb</bbb>
  <bbb>bbb</bbb>

  <!-- 꿀팁 emmet 에밋 -->
  <!-- table>tr*3>td*4 -->

  <!-- .div_class*3 -->
  <div class="div-class"></div>
  <div class="div-class"></div>
  <div class="div-class"></div>

  <!-- .div_class*3>span.span_class*3 -->
  <div class="div_class">
    <span class="span_class"></span>
    <span class="span_class"></span>
    <span class="span_class"></span>
  </div>
  <div class="div_class">
    <span class="span_class"></span>
    <span class="span_class"></span>
    <span class="span_class"></span>
  </div>
  <div class="div_class">
    <span class="span_class"></span>
    <span class="span_class"></span>
    <span class="span_class"></span>
  </div>

  <!-- p.center*5 -->
  <p class="center"></p>
  <p class="center"></p>
  <p class="center"></p>
  <p class="center"></p>
  <p class="center"></p>

  <!-- span#box1.center*3 -->
  <span id="box1" class="center"></span>
  <span id="box1" class="center"></span>
  <span id="box1" class="center"></span>

  <!-- .left+.right+.center -->
  <div class="left"></div>
  <div class="right"></div>
  <div class="center"></div>
</body>

</html>
