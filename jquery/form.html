<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"></script>

  <script>
    function join() {
      const id = $('#id').val();
      const password = $('#pass').val();
      console.log(`id: ${id}, password: ${password}`);

      // input 태그이면서 type=text 
      // console.log($('input:text'));

      // input 태그이면서 type=text 이면서 name 이 id2
      // console.log($('input:text[name=id2]'));

      // console.log($('body>form>input[type=text]:nth-child(2)'));

      // 체크박스 전체 순회
      $('input:checkbox').each(function () {
        console.log($(this));

        // 체크 여부 확인
        if ($(this).is(':checked') === true) {
          console.log('클릭 됨');
        } else {
          console.log('클릭 안됨');
        }
      });
    }
  </script>
</head>

<body>
  <form action="">
    <input type="text" name="id" id="id" placeholder="id">
    <input type="text" name="id2" placeholder="id">
    <input type="text" name="id3" id="id3" placeholder="id">
    <input type="checkbox" name="" id="" checked>
    <input type="checkbox" name="" id="">

    <input type="password" name="pass" id="pass">

    <input type="button" value="등록" onclick="join()">
  </form>
</body>

</html>
