<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    let count = 0;

    function increase() {
      const countDom = document.getElementById('count');

      count++;
      countDom.textContent = count;
    }

  </script>
</head>

<body>
  <h1 id="count">0</h1>
  <input type="button" value="+" onclick="increase()">
</body>

</html>
